<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>密码修改</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">

<body>
<div class="wp">
    <div class="resetpassword" id="resetPwdForm">
        <h1>修改密码</h1>
        <p>已经通过验证，请设置新密码</p>
        <form id="reset_password_form" action="{% url 'password_reset' %}" method="post">
            {% csrf_token %}
            <ul>
                
                <li>
                    <span class="">新 密 码 ：</span>
                    <input type="password" name="new_password" class="{% if password_reset_form.errors %}errorput{% endif %}" id="pwd" placeholder="8-16位非中文字符">
                    <i></i>
                </li>
                <li>
                    <span style="color: red">{{ password_reset_form.errors.new_password }}</span>
                </li>
                <li>
                    <span class="">确定密码：</span>
                    <input type="password" name="sure_password" class="{% if password_reset_form.errors %}errorput{% endif %}" id="repwd" placeholder="8-16位非中文字符">
                    
                    <i></i>
                </li>
                <li>
                    <span style="color: red">{{ password_reset_form.errors.sure_password }}</span>
                    <span style="color: red">{{ msg }}</span>
                </li>
                <li class="button">
                    <input type="submit" value="提交" onclick="reset_password_form_submit()">
                </li>
                <li>
                    <input type="hidden" name="email"
                            {% if email %}
                                value="{{ email }}"
                            {% else %}
                                value="{{ password_reset_form.data.email }}">
                            {% endif %}
                </li>
            </ul>
        </form>
    </div>
    <div class="resetpassword" id="reset_password_tips" style="display:none;">
        <h1>修改密码成功,请重新登录</h1>
        <img class="fl" src="/static/images/check2.png">
        <p class="successword">已经成功修改密码，请重新登录</p>
    </div>
</div>
</body>
</html>
